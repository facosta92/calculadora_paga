<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Paga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
    </style>
    <script>
        async function calcularPaga() {
            let data = {
                categoria: document.getElementById("categoria").value,
                poblacion: document.getElementById("poblacion").value,
                urgente: document.getElementById("urgente").value || 0,
                standard: document.getElementById("standard").value || 0,
                codigo_postal: document.getElementById("codigo_postal").value || 0,
                kilometros: document.getElementById("kilometros").value || 0,
                exceso_pm: document.getElementById("exceso_pm").value || 0,
                tiempo_espera: document.getElementById("tiempo_espera").value || 0,
                coef_k: document.getElementById("coef_k").value || 0
            };

            let response = await fetch('/calcular', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            document.getElementById("resultado").innerText = "üí∞ Paga calculada: " + result.paga_calculada + " ‚Ç¨";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Paga</h2>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria">
            <option value="mensajero">Mensajero</option>
            <option value="ciclomensajero">Ciclomensajero</option>
            <option value="conductor">Conductor</option>
            <option value="andarin">Andar√≠n</option>
        </select><br>

        <label for="poblacion">Tama√±o de Poblaci√≥n:</label>
        <select id="poblacion">
            <option value="mas_1500000">M√°s de 1.500.000 habitantes</option>
            <option value="501001_1500000">De 501.001 a 1.500.000 habitantes</option>
            <option value="301001_500000">De 301.001 a 500.000 habitantes</option>
            <option value="50001_300000">De 50.001 a 300.000 habitantes</option>
            <option value="menos_150000">Menos de 150.000 habitantes</option>
        </select><br>

        <h3>Unidades de Trabajo</h3>

        <label for="urgente">Direcci√≥n Urgente:</label>
        <input type="number" id="urgente" placeholder="Cantidad"><br>

        <label for="standard">Direcci√≥n Standard:</label>
        <input type="number" id="standard" placeholder="Cantidad"><br>

        <label for="codigo_postal">Direcci√≥n c√≥digo postal en el √∫ltimo km:</label>
        <input type="number" id="codigo_postal" placeholder="Cantidad"><br>

        <label for="kilometros">Kil√≥metros:</label>
        <input type="number" id="kilometros" placeholder="Cantidad"><br>

        <label for="exceso_pm">Exceso p.m.:</label>
        <input type="number" id="exceso_pm" placeholder="Cantidad"><br>

        <label for="tiempo_espera">Tiempo de Espera:</label>
        <input type="number" id="tiempo_espera" placeholder="Cantidad"><br>

        <label for="coef_k">Coeficiente k:</label>
        <input type="number" id="coef_k" placeholder="Cantidad"><br>

        <button onclick="calcularPaga()">Calcular Paga</button>
        <h3 id="resultado">Paga calculada: -- ‚Ç¨</h3>
    </div>

</body>
</html>
