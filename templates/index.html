<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Paga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
    </style>
    <script>
        async function calcularPaga() {
            let data = {
                categoria: document.getElementById("categoria").value,
                poblacion: document.getElementById("poblacion").value,
                direccionesUrgentes: document.getElementById("direccionesUrgentes").value || 0,
                direccionesStandard: document.getElementById("direccionesStandard").value || 0,
                kmRecorridos: document.getElementById("kmRecorridos").value || 0,
                horasExtras: document.getElementById("horasExtras").value || 0,
                antiguedad: document.getElementById("antiguedad").value || 0,
                festivosTrabajados: document.getElementById("festivosTrabajados").value || 0,
                diasVacaciones: document.getElementById("diasVacaciones").value || 0
            };

            let response = await fetch('/calcular', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            document.getElementById("resultado").innerText = "üí∞ Paga calculada: " + result.paga_calculada + " ‚Ç¨";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Paga</h2>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria">
            <option value="mensajero">Mensajero</option>
            <option value="ciclomensajero">Ciclomensajero</option>
            <option value="conductor">Conductor</option>
            <option value="andarin">Andar√≠n</option>
        </select><br>

        <label for="poblacion">Tama√±o de Poblaci√≥n:</label>
        <select id="poblacion">
            <option value="mas_1500000">M√°s de 1.500.000 habitantes</option>
            <option value="500001_1500000">De 501.001 a 1.500.000 habitantes</option>
            <option value="300001_500000">De 301.001 a 500.000 habitantes</option>
            <option value="150001_300000">De 150.001 a 300.000 habitantes</option>
            <option value="menos_150000">Menos de 150.000 habitantes</option>
        </select><br>

        <label for="direccionesUrgentes">Direcciones Urgentes:</label>
        <input type="number" id="direccionesUrgentes"><br>

        <label for="direccionesStandard">Direcciones Standard:</label>
        <input type="number" id="direccionesStandard"><br>

        <label for="kmRecorridos">Kil√≥metros Recorridos:</label>
        <input type="number" id="kmRecorridos"><br>

        <label for="horasExtras">Horas Extras:</label>
        <input type="number" id="horasExtras"><br>

        <label for="antiguedad">Antig√ºedad (a√±os):</label>
        <input type="number" id="antiguedad"><br>

        <label for="festivosTrabajados">Festivos Trabajados:</label>
        <input type="number" id="festivosTrabajados"><br>

        <label for="diasVacaciones">D√≠as de Vacaciones:</label>
        <input type="number" id="diasVacaciones"><br>

        <button onclick="calcularPaga()">Calcular Paga</button>
        <h3 id="resultado">Paga calculada: -- ‚Ç¨</h3>
    </div>
</body>
</html>
